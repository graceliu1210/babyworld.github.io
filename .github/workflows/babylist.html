    <div class="container">
        <div class="logo-header">
            <div class="logo">
                <div class="logo-circle">
                    <svg width="40" height="40" viewBox="0 0 40 40">

                <div class="logo-text">

            <div class="logo-subtitle">入园信息登记表</div>

        <div class="form-content">
            <div class="progress-bar">
                <div class="progress" id="progress" style="width: 0%;"></div>
            </div>
            
            <form id="childInfoForm">
                <!-- 一、报名班别 -->

                    <div class="section-title">
                        <h2><i class="fas fa-school"></i> 一、报名班别</h2>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="section-content">

                            </div>
                            <div class="radio-option">
                                <input type="radio" id="class2" name="class" value="海豚班（12-20月）">
                                <label for="class2">海豚班（12-20月）</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="class3" name="class" value="企鹅班（18-26月）">
                                <label for="class3">企鹅班（18-26月）</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="class4" name="class" value="熊猫班（24-36月）">
                                <label for="class4">熊猫班（24-36月）</label>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 二、宝宝的基本情况 -->
                <div class="section">
                    <div class="section-title">

                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div class="section-content">
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="name" class="required">姓名</label>
                                    <input type="text" id="name" name="name" required="">
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="gender" class="required">性别</label>
                                    <select id="gender" name="gender" required="">
                                        <option value="">请选择</option>
                                        <option value="男">男</option>
                                        <option value="女">女</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="nickname">昵称</label>
                                    <input type="text" id="nickname" name="nickname">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="birthdate" class="required">出生日期</label>
                            <input type="date" id="birthdate" name="birthdate" required="">
                        </div>
                        
                        <div class="form-group">
                            <label for="caretaker">宝宝的看护人</label>
                            <select id="caretaker" name="caretaker">
                                <option value="">请选择</option>
                                <option value="老人">老人</option>
                                <option value="保姆">保姆</option>
                                <option value="全职妈妈">全职妈妈</option>
                                <option value="其他">其他</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>宝宝的特点（可多选）</label>
                            <div class="checkbox-group">
                                <div class="checkbox-option">
                                    <input type="checkbox" id="trait1" name="traits" value="怯生">
                                    <label for="trait1">怯生</label>
                                </div>
                                <div class="checkbox-option">
                                    <input type="checkbox" id="trait2" name="traits" value="好动">
                                    <label for="trait2">好动</label>
                                </div>
                                <div class="checkbox-option">
                                    <input type="checkbox" id="trait3" name="traits" value="能言善道">
                                    <label for="trait3">能言善道</label>
                                </div>
                                <div class="checkbox-option">
                                    <input type="checkbox" id="trait4" name="traits" value="动作不灵活">
                                    <label for="trait4">动作不灵活</label>
                                </div>
                                <div class="checkbox-option">
                                    <input type="checkbox" id="trait5" name="traits" value="粘人爱哭">
                                    <label for="trait5">粘人爱哭</label>
                                </div>
                                <div class="checkbox-option">
                                    <input type="checkbox" id="trait6" name="traits" value="脾气暴躁">
                                    <label for="trait6">脾气暴躁</label>
                                </div>
                                <div class="checkbox-option">
                                    <input type="checkbox" id="trait7" name="traits" value="挑食">
                                    <label for="trait7">挑食</label>
                                </div>
                                <div class="checkbox-option">
                                    <input type="checkbox" id="trait8" name="traits" value="孤僻">
                                    <label for="trait8">孤僻</label>
                                </div>
                                <div class="checkbox-option">
                                    <input type="checkbox" id="trait9" name="traits" value="喜静乖巧">
                                    <label for="trait9">喜静乖巧</label>
                                </div>
                                <div class="checkbox-option">
                                    <input type="checkbox" id="trait10" name="traits" value="爱打人咬人">
                                    <label for="trait10">爱打人咬人</label>
                                </div>
                            </div>
                            <label for="otherTraits">其他特点</label>
                            <textarea id="otherTraits" name="otherTraits" rows="2"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>宝宝的特长（可多选）</label>
                            <div class="checkbox-group">
                                <div class="checkbox-option">
                                    <input type="checkbox" id="strength1" name="strengths" value="语言">
                                    <label for="strength1">语言</label>
                                </div>
                                <div class="checkbox-option">
                                    <input type="checkbox" id="strength2" name="strengths" value="记忆力">
                                    <label for="strength2">记忆力</label>
                                </div>
                                <div class="checkbox-option">
                                    <input type="checkbox" id="strength3" name="strengths" value="专注力">
                                    <label for="strength3">专注力</label>
                                </div>
                                <div class="checkbox-option">
                                    <input type="checkbox" id="strength4" name="strengths" value="表现力">
                                    <label for="strength4">表现力</label>
                                </div>
                                <div class="checkbox-option">
                                    <input type="checkbox" id="strength5" name="strengths" value="想像力">
                                    <label for="strength5">想像力</label>
                                </div>
                                <div class="checkbox-option">
                                    <input type="checkbox" id="strength6" name="strengths" value="好奇">
                                    <label for="strength6">好奇</label>
                                </div>
                            </div>
                            <label for="otherStrengths">其他特长</label>
                            <textarea id="otherStrengths" name="otherStrengths" rows="2"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>宝宝的弱项（可多选）</label>
                            <div class="checkbox-group">
                                <div class="checkbox-option">
                                    <input type="checkbox" id="weakness1" name="weaknesses" value="语言">
                                    <label for="weakness1">语言</label>
                                </div>
                                <div class="checkbox-option">
                                    <input type="checkbox" id="weakness2" name="weaknesses" value="交往">
                                    <label for="weakness2">交往</label>
                                </div>
                                <div class="checkbox-option">
                                    <input type="checkbox" id="weakness3" name="weaknesses" value="自信心">
                                    <label for="weakness3">自信心</label>
                                </div>
                                <div class="checkbox-option">
                                    <input type="checkbox" id="weakness4" name="weaknesses" value="耐心宽容">
                                    <label for="weakness4">耐心宽容</label>
                                </div>
                                <div class="checkbox-option">
                                    <input type="checkbox" id="weakness5" name="weaknesses" value="习惯">
                                    <label for="weakness5">习惯</label>
                                </div>
                                <div class="checkbox-option">
                                    <input type="checkbox" id="weakness6" name="weaknesses" value="学新知">
                                    <label for="weakness6">学新知</label>
                                </div>
                            </div>
                            <label for="otherWeaknesses">其他弱项</label>
                            <textarea id="otherWeaknesses" name="otherWeaknesses" rows="2"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label>宝宝受教育情况</label>
                            <div class="radio-group">
                                <div class="radio-option">
                                    <input type="radio" id="education1" name="education" value="参加过亲子课程">
                                    <label for="education1">参加过亲子课程</label>
                                </div>
                                <div class="radio-option">
                                    <input type="radio" id="education2" name="education" value="一直在家">
                                    <label for="education2">一直在家</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="otherInfo">宝宝其他情况</label>
                            <textarea id="otherInfo" name="otherInfo" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                
                <!-- 三、宝宝的家庭情况 -->

                        <i class="fas fa-chevron-down"></i>

                            </div>
                        </div>

                                    <label for="motherAge">妈妈年龄</label>

                                    </select>

                            </div>

                                        <option value="大专（含）以上">大专（含）以上</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <h3>2. 爸爸信息</h3>

                            <div class="form-col">
                                <div class="form-group">
                                    <label for="fatherName">爸爸姓名</label>
                                    <input type="text" id="fatherName" name="fatherName">
                                </div>
                            </div>
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="fatherPhone">联系电话</label>
                                    <input type="tel" id="fatherPhone" name="fatherPhone">
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-col">
                                <div class="form-group">
                                    <label for="fatherAge">爸爸年龄</label>
                                    <select id="fatherAge" name="fatherAge">
                                        <option value="">请选择</option>

                                        <option value="30岁以上">30岁以上</option>
                                    </select>
                                </div>

                                        <option value="大专（含）以上">大专（含）以上</option>
                                    </select>
                                </div>
                            </div>

                                <option value="">请选择</option>

                                <option value="4人">4人</option>
                                <option value="5人及以上">5人及以上</option>
                            </select>
                        </div>
                        
                        <div class="form-group">

                                <option value="不理想">不理想</option>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('childInfoForm');
            const progressBar = document.getElementById('progress');
            const sections = document.querySelectorAll('.section');
            
            // 更新进度条
            function updateProgress() {
                const totalFields = form.querySelectorAll('input, select, textarea').length;
                const filledFields = Array.from(form.querySelectorAll('input, select, textarea')).filter(field => {
                    if (field.type === 'checkbox' || field.type === 'radio') {
                        return field.checked;
                    } else {
                        return field.value !== '';
                    }
                }).length;
                
                const progress = (filledFields / totalFields) * 100;
                progressBar.style.width = `${progress}%`;
            }
            
            // 为所有表单元素添加事件监听
            form.querySelectorAll('input, select, textarea').forEach(element => {
                element.addEventListener('change', updateProgress);
                element.addEventListener('input', updateProgress);
            });
            
            // 初始更新进度条
            updateProgress();
            
            // 折叠/展开功能
            document.querySelectorAll('.section-title').forEach(title => {
                title.addEventListener('click', function() {
                    const section = this.parentElement;
                    section.classList.toggle('collapsed');
                });
            });
            
            // 表单提交
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 这里可以添加表单验证逻辑
                let isValid = true;
                form.querySelectorAll('[required]').forEach(field => {
                    if (!field.value) {
                        isValid = false;
                        field.style.borderColor = 'red';
                    } else {
                        field.style.borderColor = '';
                    }
                });
                
                if (isValid) {
                    // 模拟提交成功
                    alert('信息提交成功！感谢您的填写。');
                    // 实际应用中这里应该将数据发送到服务器
                } else {
                    alert('请填写所有必填字段（标有*的字段）');
                }
            });
        });
    </script>
